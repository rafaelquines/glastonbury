version: '3'
services:
  zookeeper:
    image: zookeeper:3.4.13
    container_name: zookeeper
    ports:
      - "2181:2181"
      - "2888"
  kafka:
    image: wurstmeister/kafka:2.12-2.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
  order:
    image: order
    container_name: order
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      KAFKA_BROKERS: kafka:9092,kafka:29092
  inventory:
    image: inventory
    container_name: inventory
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      KAFKA_BROKERS: kafka:9092,kafka:29092
  payment:
    image: payment
    container_name: payment
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      KAFKA_BROKERS: kafka:9092,kafka:29092